<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Dashboard</title>
</head>
<body>
    <h1>Security Events</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.timestamp }} - {{ event.event_type }}: {{ event.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
